<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TeamMember</title>
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css2?family=PT+Serif:wght@700&family=Poppins:wght@500&display=swap" rel="stylesheet">
</head>

<body>

    <div class="toggle">
        <input type="checkbox" id="demo" onChange="toggleDocument()">
        <label for="demo"></label>
    </div>

    <div class="container">
        <header class="container__header1">
            <h1>The creative crew</h1>
        </header>
        <header class="container__header2">
            <h3>WHO WE ARE</h3>
            <p>We are team of creatively diverse. driven. innovative individuals working in various locations from the world.</p>
        </header>
        <div class="container__box1">
            <span>PRODUCT OWNER</span>
            <img src="./img/photo1.png" alt="bill-mahoney">
            <p>Bill Mahoney</p>
        </div>
        <div class="container__box2">
            <span>ART DIRECTOR</span>
            <img src="./img/photo2.png" alt="Saba-Cabrera">
            <p>Saba Cabrera</p>
        </div>
        <div class="container__box3">
            <span>TECH LEAD</span>
            <img src="./img/photo3.png" alt="Shae-Le">
            <p>Shae Le</p>
        </div>
        <div class="container__box4">
            <span>UX DESIGNER</span>
            <img src="./img/photo4.png" alt="Skylah-Lu">
            <p>Skylah Lu</p>
        </div>
        <div class="container__box5">
            <span>DEVELOPER</span>
            <img src="./img/photo5.png" alt="Griff-Richards">
            <p>Griff Richards</p>
        </div>
        <div class="container__box6">
            <span>DEVELOPER</span>
            <img src="./img/photo6.png" alt="Stan-John">
            <p>Stan John</p>
        </div>
    </div>

    <script>
        function toggleDocument() {
            var elements = document.querySelectorAll("*");
            var i;
            for (i = 0; i < elements.length; i++) {
                elements[i].classList.toggle("section-dark")
            }
        }
    </script>
</body>

</html>
